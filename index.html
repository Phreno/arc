<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body onload="init()">
    <div class="container">
        <div class="row">
            <div class="col">
                <button onclick="stopAnimation()">stop</button>
                <button onclick="play(DEFAULT)">play</button>
                <button onclick="uploadFrame()">export</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="number" id="angle">
                <button onclick="renderFrame({angle:document.getElementById('angle').value})">go to</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <svg id="tagSVG"></svg>
            </div>
            <div class="col">
                <table id="debug">
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
